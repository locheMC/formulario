<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
	<header>
		<img src="img/registro.png" width="100%" height="150px">
	</header>

	<form id="formulario" action="enviar.php" method="post">
		Cedula:
		<input type="text" name="Cedula" required pattern="[0-9]*" maxlength="10"><br>
		Nombres:
		<input type="text" name="Nombre" required pattern="[A-Za-z]+"><br>
		Apellidos:
		<input type="text" name="Apellidos" required pattern="[A-Za-z]+"><br>
		Direccion:
		<input type="text" name="Direccion"><br>
		Telefono:
		<input type="text" name="Telefono" pattern="[0-9]*" maxlength="10"><br>
		Ciudad:
		<select name="Selecciones"><br>
			<option value="1">Monteria</option>
			<option value="2">Barranquilla</option>
			<option value="3">Cartagena</option>
			<option value="4">Medellin</option>
			<option value="5">Valledupar</option>

		</select><br>
		Sexo:<br>
		Masculino:
		<input type="checkbox" name="Sexo" value="1"><br>
		Femenino:
		<input type="checkbox" name="Sexo" value="2"><br>
		<textarea class="caja" name="" rows="8" cols="40" readonly>Mediante este proceso da permiso para compartir sus datos personales.</textarea><br>
		<input type="submit" name="Enviar">

	</form>

</body>
</html>
